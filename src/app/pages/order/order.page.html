<ion-header style="--background: #353E45 !important;">
  <ion-toolbar style="--background: #353E45 !important;">
    <ion-buttons slot="start" class="btn">
      <ion-menu-button style="color: #CDB585;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #CDB585;"> طلب تحليل سهم</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner name="lines" class="spinner" [hidden]="loaded"></ion-spinner>
  <ion-searchbar showCancelButton="focus" class="serachbar" color=
  "dark" (ionChange)="onChange($event)"></ion-searchbar>
<ion-list class="list" [hidden]="!loaded">
<ion-item *ngFor="let cat of filltered; let i = index" lines="none" class="item">
<p class="label">{{cat.code + ' ' + cat.name }} </p>

  <ion-icon name="checkmark-circle" class="icon2" slot="end" (click)="Order(i)"></ion-icon>
</ion-item>
</ion-list>
</ion-content>
